
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Habitaciones - HotelGestor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="dashboard-body">
  <div class="sidebar">
    <div class="logo">
      <i class="fas fa-hotel"></i> HotelGestor
    </div>
    <ul class="nav-list">
      <li><a href="dashboard.html"><i class="fas fa-home"></i> Inicio</a></li>
      <li><a href="habitaciones.html" class="active"><i class="fas fa-bed"></i> Habitaciones</a></li>
      <li><a href="reservas.html"><i class="fas fa-calendar-check"></i> Reservas</a></li>
      <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
    </ul>
  </div>

  <div class="main-content">
    <header>
      <h1>Gestión de Habitaciones</h1>
    </header>

    <section class="form-section">
      <h2>Agregar Habitación</h2>
      <form class="form-inline">
        <input type="text" placeholder="Número" required>
        <select required>
          <option disabled selected>Tipo</option>
          <option>Simple</option>
          <option>Doble</option>
          <option>Suite</option>
        </select>
        <input type="number" placeholder="Precio por noche" required>
        <select required>
          <option disabled selected>Estado</option>
          <option>Disponible</option>
          <option>Ocupada</option>
          <option>Mantenimiento</option>
        </select>
        <button type="submit">Agregar</button>
      </form>
    </section>

    <section class="table-section">
      <h2>Lista de Habitaciones</h2>
      <table>
        <thead>
          <tr>
            <th>Número</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>101</td><td>Simple</td><td>$50</td><td>Disponible</td></tr>
          <tr><td>102</td><td>Doble</td><td>$80</td><td>Ocupada</td></tr>
          <tr><td>103</td><td>Suite</td><td>$150</td><td>Mantenimiento</td></tr>
        </tbody>
      </table>
    </section>
  </div>
</body>
</html>
